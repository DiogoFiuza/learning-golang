{{ template "header.html"}}
<body>
<h1>Cursos</h1>

<table>
    <th>
        <tr>
            <th>Name</th>
            <th>Horas</th>
        </tr>
    </th>
    <tbody>
        {{ range .}}
            {{ if eq .CargaHoraria 60 }}
        <tr>
            <td>{{ .Nome }}</td>
            <td>{{ .CargaHoraria}}</td>
        </tr>
        {{ end }}
        {{ end }}
    </tbody>
</table>
{{ template "footer.html"}}
